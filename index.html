<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="google-logo">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="google-logo">
    </div>
    <section class="container">
        <article class="bg-white">
            <p>
                Search the web using Google! 
                <br>
                <input  class="input" type="text">
                <br>
                <button>Google Search</button> 
                <button>I'm feeling lucky</button>
            </p>
        </article>
        <article class="left">
            <p>
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford" target="_blank">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux" target="_blank">Linux Search</a>
            </p>
        </article>
        <article class="center">
            <p>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html" target="_blank">Help!</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html" target="_blank">About Google!</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html" target="_blank">Company Info</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html" target="_blank">Google! Logos</a> 
            </p>
        </article>
        <article>
            <div class="right">
                <p>
                Get Google! <br> updates monthly: <br>
                <input type="text" name="" id="your e-mail"><br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" target="_blank">Archive</a>
                </p>    
            </div>
        </article>
    </section>
    <footer class="clear">
        <br>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
    
</body>
</html>
